<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Blog Post Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 2rem;
    }

    #ai-blog-generator {
      max-width: 600px;
      margin: auto;
    }

    form {
      background: #ffffff;
      padding: 1rem;
      border-radius: 12px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      color: #000000;
    }

    button {
      width: 100%;
      background: #55D6F0;
      color: #000000;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #blog-output {
      margin-top: 2rem;
      display: none;
    }

    #blog-content {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      font-size: 16px;
      color: #000000;
    }

    #copy-btn {
      background: #55D6F0;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
    }

    #limit-msg {
      color: #666666;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="ai-blog-generator">
    <h1 style="text-align:center;">AI Blog Post Generator</h1>
    <p style="text-align:center; font-size: 0.95rem; color: #555;">
      üìù Enter your topic, keywords, and tone. Get a full SEO-optimized article in seconds!
    </p>

    <form onsubmit="generateBlog(event)">
      <label for="topic" style="font-weight:bold;">Blog Topic:</label>
      <input type="text" id="topic" placeholder="e.g., Benefits of SEO for small businesses" />

      <label for="keywords" style="font-weight:bold;">Target Keywords:</label>
      <input type="text" id="keywords" placeholder="e.g., SEO, local business, Google ranking" />

      <label for="tone" style="font-weight:bold;">Tone of Voice:</label>
      <select id="tone">
        <option value="informative">Informative</option>
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="funny">Funny</option>
      </select>

      <label for="length" style="font-weight:bold;">Length:</label>
      <select id="length">
        <option value="short">Short (~300 words)</option>
        <option value="medium">Medium (~600 words)</option>
        <option value="long">Long (~1000+ words)</option>
      </select>

      <button type="submit">üöÄ Generate Blog</button>
      <p id="limit-msg"></p>
    </form>

    <div id="blog-output">
      <h2 style="text-align:center;">Generated Blog Post:</h2>
      <div id="blog-content"></div>
      <div style="text-align:center;">
        <button id="copy-btn" onclick="copyBlogText()">‚úÇÔ∏è Copy</button>
      </div>
    </div>
  </div>

  <script>
    const DAILY_LIMIT = 3;
    const STORAGE_KEY = "blogGenUsage";
    const LIMIT_MSG = "‚õî You‚Äôve reached your daily limit of 3 blog posts. Please come back tomorrow.";

    function getUsage() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { count: 0, date: new Date().toDateString() };
      const today = new Date().toDateString();
      return data.date === today ? data : { count: 0, date: today };
    }

    function updateUsage() {
      const usage = getUsage();
      usage.count += 1;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(usage));
    }

    function disableFormWithMessage(message) {
      const btn = document.querySelector("form button");
      btn.disabled = true;
      btn.style.opacity = 0.6;

      const msg = document.getElementById("limit-msg");
      msg.innerText = message;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const usage = getUsage();
      if (usage.count >= DAILY_LIMIT) {
        disableFormWithMessage(LIMIT_MSG);
      }
    });

    async function generateBlog(event) {
      event.preventDefault();

      const usage = getUsage();
      if (usage.count >= DAILY_LIMIT) {
        disableFormWithMessage(LIMIT_MSG);
        return;
      }

      const topic = document.getElementById("topic").value.trim();
      const keywords = document.getElementById("keywords").value.trim();
      const tone = document.getElementById("tone").value;
      const length = document.getElementById("length").value;
      const contentBox = document.getElementById("blog-content");
      const outputSection = document.getElementById("blog-output");

      if (!topic || !keywords) {
        alert("Please enter both topic and keywords.");
        return;
      }

      contentBox.innerText = "‚è≥ Generating blog post...";
      outputSection.style.display = "block";

      try {
        const response = await fetch("https://your-site.netlify.app/.netlify/functions/generateBlogPost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, keywords, tone, length })
        });

        const data = await response.json();

        if (data.error && data.error.includes("Daily limit")) {
          disableFormWithMessage(data.error);
        } else if (data.blog) {
          contentBox.innerHTML = data.blog;
          updateUsage();
          const updatedUsage = getUsage();
          if (updatedUsage.count >= DAILY_LIMIT) {
            disableFormWithMessage(LIMIT_MSG);
          }
        } else {
          contentBox.innerText = "‚ö†Ô∏è Failed to generate blog content.";
        }
      } catch (err) {
        contentBox.innerText = "Error: " + err.message;
      }
    }

    function copyBlogText() {
      const text = document.getElementById("blog-content").innerText;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Blog content copied!"));
    }
  </script>
</body>
</html>
